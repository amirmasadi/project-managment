<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<bav th:replace="layouts :: navbar"></bav>

<div class="container-sm">
    <form action="/employee/save" method="POST" th:object="${employee}">
        <div class="mb-3">
            <label for="firstName" class="form-label">first Name:</label>
            <input type="text" class="form-control" id="firstName" th:field="${employee.firstName}">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">last Name:</label>
            <input type="text" class="form-control" id="lastName" th:field="${employee.lastName}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" th:field="${employee.email}">
        </div>

        <button type="submit" class="btn btn-primary">add</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
